<html>

<head>
    <title> Task Tracking Helper </title>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Maven+Pro&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div id="content">
        <div id="main-controls">
            <button id="btn-settings">&#x2699;</button>
            <div class="rg-info">
                <div id="rg-selected-controls">
                    <span id="rg-selected-name"></span>
                    <button class="btn-rg" id="btn-change-name">&#x1F589</button>
                    <button class="btn-rg" id="btn-rg-new">&plus;</button>
                </div>
                <select name="rg-list" id="rg-list"></select>
            </div>
        </div>
        <div id="stats-header"> <span id="title-text">Task Tracking helper </span></div>
        <div id="entry">
            <div id="settings-container">
            </div>
            <div id="in-fields">
            </div>
            <div id="tasks-info">

            </div>
            <div id="comments">
                <textarea name="comments-box" id="comments-text" placeholder="Comments"></textarea>
            </div>
            <div class="controls">
                <button class="control-btn" id="btn-copy-current">Copy</button>
                <button class="control-btn" id="btn-completed">Completed</button>
            </div>
        </div>
        <div id="log"></div>
    </div>


    <script src="./trh.js"></script>
</body>


</html>
